name: fitness
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
    - family: Integral
      fonts:
        - asset: assets/fonts/integral_cf/integralcf-bold.otf
          weight: 700
        - asset: assets/fonts/integral_cf/integralcf-medium.otf
          weight: 500
        - asset: assets/fonts/integral_cf/integralcf-regular.otf
          weight: 400
        - asset: assets/fonts/integral_cf/integralcf-semibold.otf
          weight: 600
